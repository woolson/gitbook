<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="/assets/image/favicon.svg">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    {%- include header.html -%}

    <main id="content" class="main-content" role="main">
      {% include toc.html html=content class=main_toc item_class=toc_item submenu_class=tco_sub_item %}

      {{ content }}

      {%- include footer.html -%}
    </main>

    <script src="/assets/js/image-alt.js"></script>
  </body>
</html>
